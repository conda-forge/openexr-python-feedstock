{% set name = "OpenEXR" %}
{% set version = "1.3.7" %}

package:
  name: openexr-python  # clash with existing openexr C++ library
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OpenEXR-{{ version }}.tar.gz
  sha256: 549f9acb107cd849d1dc7b6424fc4bc9c716933ca227198e08ddca24827d3ada
  patches:
    - exr3-linkage.patch
    - windows-fix.patch  # [win]

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - openexr
    - pip
    - python
    - zlib  # [win] -- for Library/lib/z.lib
  run:
    - openexr
    - python

test:
  imports:
    - Imath
    - OpenEXR
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.excamera.com/sphinx/articles-openexr.html
  summary: Python bindings for ILM's OpenEXR image file format
  license: BSD-3-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE

extra:
  recipe-maintainers:
    - pkgw
